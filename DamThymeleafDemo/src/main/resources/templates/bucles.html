<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
<style>

body {
	margin-top: 50px;
}

</style>
</head>
<body>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<div class="container">
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!--  <div class="container-fluid">  -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/bucles">Ejemplo de uso de bucles</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active"><a class="nav-link" href="/bucles">List</a></li>
              <li class="nav-item"><a class="nav-link" href="/array">Array</a></li>
              <li class="nav-item"><a class="nav-link" href="/collection">Collection</a></li>
              <li class="nav-item"><a class="nav-link" href="/set">Set</a></li>              
              <li class="nav-item"><a class="nav-link" href="/map">Map</a>              
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="nav-item"><a class="nav-link" href="/bucles?iterstat=si">Estado de iteración</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        <!-- </div> /.container-fluid -->
      </nav>
	
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Nº fila</th>
							<th>Producto</th>
							<th>Precio</th>
						</tr>						
					</thead>
					<tbody>
						<tr th:each="producto : ${productos}">
							<td th:text="${productoStat.count}">Fila</td>
							<td th:text="${producto.nombre}">Nombre</td>
							<!-- <td th:text="${producto.precio} + ' €'">1.0</td>-->
							<td th:text="${#numbers.formatCurrency(producto.precio)}">1.0€</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
